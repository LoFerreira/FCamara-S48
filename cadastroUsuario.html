<!DOCTYPE html>
<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastroUsuario.css">
    <title>Projeto FCamara Squad48</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="flex-container">
            <div class="flex-container">
                <div>
                    <img src="imgs/Logo 1.png" id="logo">
                </div>
                <div class="home">
                    <a href="home.html">Home</a>

                </div>
            </div>
            <div class="sobrenos">
                <a href="sobrenós.html">Sobre nós</a>
            </div>
            <div class="flex-container" class="espacoentre">
                <div id="login">
                    <a href="#">Login</a>
                </div>
                <div id="registro">
                    <a href="#">Cadastro</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="content">
        <div class="img">
            <img src="imgs/cadastro.png">
        </div>
        <div class="cadastro">
            <label for="username">Nome completo:</label><br>
            <input type="text" id="username" name="username" required>
            <img src="https://cdn4.iconfinder.com/data/icons/user-interface-glyph-5/32/User-512.png" id="user" class="user"><br>
            <br><label for="email">E-mail:</label>
            <br><input type="email" id="email" name="email" required>
            <img src="https://cdn4.iconfinder.com/data/icons/glyphs/24/icons_email-512.png" id="email" class="email"><br>
            <br><label for="pwd">Senha:</label><br>
            <input type="password" id="pass" name="senha" required>
            <img src="https://cdn3.iconfinder.com/data/icons/minimalisticons/28/eye1-512.png" id="olho" class="olho"><br>
            <br><label for="cpf">CPF</label><br>
            <input type="number" id="cpf" name="cpf" required><br>

            <a href="#" id="cadastroUsuario" class="botaopadrao">Cadastrar</a>
        </div>

    </div>

    <script>
        document.getElementById('olho').addEventListener('mousedown', function() {
            document.getElementById('pass').type = 'text';
        });
        document.getElementById('olho').addEventListener('mouseup', function() {
            document.getElementById('pass').type = 'password';
        });
        document.getElementById('olho').addEventListener('mousemove', function() {
            document.getElementById('pass').type = 'password';
        });
    </script>

</body>

</html>
